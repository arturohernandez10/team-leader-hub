<body>
    <script type="application/javascript">

        $(document).ready(function(){
            let hasBurger = () => window.innerWidth<=991;
            let menuShown = true;

            let drawMenu = () => {
                if (!hasBurger()){
                    $('#close-nav').hide();
                    $('#menu').show();
                    $('#sclogo').show();
                    return;
                }

                $('#sclogo').hide();
                if (menuShown) {
                    $('#navbarSupportedContent').collapse('show');
                    $('#close-nav').hide();
                    $('#frame').hide();
                    $('#menu').show();
                } else {
                    $('#navbarSupportedContent').collapse('hide');
                    $('#frame').show();
                    $('#navbarSupportedContent').on('hidden.bs.collapse', () => {
                        $('#close-nav').show();
                        $('#menu').hide();
                    });
                }
            };

            let loadFrame = (frame) => {
                let srcLink = {
                    'home':'',
                    'marketing':'https://huddle.sportclips.com/login-page.aspx',
                    'market':'https://www.sportclips.com/CommonLogin/login?ReturnUrl=%2Fadmin%2Fdefault.aspx&SiteId=3154f49d-8e0a-43df-ac87-aeef8c0dcfaa',
                    'survey':'https://app.listen360.com',
                    'pos':'https://sportclips-central.salonultimate.com/',
                    'training':'https://sportclips.tortal.net/',
                    'profile':'http://www.clearlaunch.com',
                    'finance':'https://members.myprofitkeeper.com/',
                    'huddle':'https://huddle.sportclips.com/login-page.aspx',
                    'recruiting':'https://www.screports.com/login.php'
                }[frame];
                console.log(srcLink);

                let loading = false;

                let showFrame = () => {
                    if (!loading)
                        return;
                    if (frame !== 'home')
                        $('#frame').animate({'opacity': 1}, 500);

                    loading = false;
                };
                
                let startToLoad = (_srcLink) => {

                    loading = true;
                    // both invisible
                    $('#frame').css({'opacity': 0});
                    $('.iframe-loading').css({'opacity': 0});
                    // start loading
                    $('#frame')[0].src = _srcLink;
                    // show logo
                    $('.iframe-loading').css({'opacity': 1});
                };

                startToLoad(srcLink);
                // show frame after 5 seconds
                setTimeout(() => {
                    showFrame();
                }, 5000);
                // show frame .5 seconds after loaded
                $('#frame')[0].onload = () => {
                    showFrame();
                };

            }

            $( window ).resize(function() {
                if (!hasBurger())
                    menuShown = true;
                drawMenu();
            });

            $('#close-button').click(() => {
                menuShown = true;
                drawMenu();
            });
            $('li > a').on('click',function (e) {
                menuShown = false;
                drawMenu();
                loadFrame(e.target.id);
            })

            drawMenu();
        });
    </script>
    <style type="text/css" media="screen">
        iframe {

            color: white;
            font-size: large;
        }
        .iframe-loading {
            background:url(/images/sportclips.png) center center no-repeat;
            padding: 0px;
        }
    </style>
